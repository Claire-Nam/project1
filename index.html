<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <title>Enjoy your Local!</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="image/favicon-rm.png"
    />
    <link rel="stylesheet" href="common/common.css" />
    <link href="style/home.css" rel="stylesheet" />
    <meta name="title" content="Enjoy your Local! - 메인" />
  </head>
  <body>
    <div class="container">
      <!-- 상단바 -->

      <!-- 메인 콘텐츠 -->
      <div class="content">
        <!-- 여행지 슬라이드 이미지 -->
        <h2>Where do we have to go?</h2>
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="image/festival-info.png" class="d-block w-100" />
            </div>
            <div class="carousel-item">
              <img src="image/festival1.jpg" class="d-block w-100" />
            </div>
            <div class="carousel-item">
              <img src="image/festival2.jpg" class="d-block w-100" />
            </div>
            <div class="carousel-item">
              <img src="image/culture1.png" class="d-block w-100" />
            </div>
            <div class="carousel-item">
              <img src="image/festival3.jpg" class="d-block w-100" />
            </div>
            <div class="carousel-item">
              <img src="image/sep_festival1.jpg" class="d-block w-100" />
            </div>
            <div class="carousel-item">
              <img src="image/festival4.jpg" class="d-block w-100" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <br />

        <!-- 테마여행 추천 API -->
        <h2>Travel with theme</h2>
        <div id="theme">
          <div class="card">
            <img src="image/festival2.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">무주 반딧불이</h5>
              <p class="card-text">API 연결 예정</p>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>

          <div class="card">
            <img src="image/festival1.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">함안 낙화놀이</h5>
              <p class="card-text">API 연결 예정</p>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>

          <div class="card">
            <img src="image/festival3.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">낭만 등불 축제</h5>
              <p class="card-text">API 연결 예정</p>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>
        </div>

        <!-- 추천 관광 여행 API -->
        <h2>Recommendation</h2>
        <div id="recommend">
          <div class="card">
            <img src="image/sep_festival1.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">뮤지컬 아이스쇼: THE LUNA</h5>
              <p class="card-text">API 연결 예정</p>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>

          <div class="card">
            <img src="image/festival4.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">태안 빛축제</h5>
              <p class="card-text">API 연결 예정</p>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>

          <div class="card">
            <img src="image/festival5.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">도깨비 난장</h5>
              <p class="card-text">API 연결 예정</p>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="height: 80px"></div>
    <!-- 하단바 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="common/nav.js"></script>
    <script src="common/header.js"></script>
    <script src="common/common.js"></script>
  </body>
</html>
