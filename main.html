<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjoy your Local!</title>
    
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRl0/ieE9/7pa8CEUgjS5ow4P9kWhKUVZ81kWDAU" crossorigin="anonymous">
    
    <link rel="stylesheet" href="common/common.css">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" sizes="96x96" href="image/favicon-rm.png">
    <meta name="title" content="Enjoy your Local! - 메인">
</head>
<body>
    <main role="main" id="main">
        <div class="main-container">
            <div>
                <!-- 여행지 이미지 카드 슬라이스 -->
                <h3>Where we go?</h3>
                <div class="main-vban-wrap">
                    <div class="inner">
                        <div class="vb-swiper">
                            <div class="swiper">
                                <ul class="swiper-wrapper">
                                    <li class="swiper-slide">
                                        <div class="in">
                                            <img src="image/festival-info.png">
                                        </div>
                                    </li>
                                    <li class="swiper-slide">
                                        <div class="in">
                                            <img src="image/festival1.png">
                                        </div>
                                    </li>
                                    <li class="swiper-slide">
                                        <div class="in">
                                            <img src="image/festival2.png">
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <button type="button" class="swiper-btn-prev">
                                <span class="sr-only">&lt;</span>
                            </button>
                            <button type="button" class="swiper-btn-next">
                                <span class="sr-only">&gt;</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <!-- 추천 여행지 API 삽입 -->
                <h3>Recommendation</h3>
            </div>
            <!-- 테마 관광 API 삽입 -->
            <div>
                <h3>Theme</h3>
            </div>
        </div>      
    </main>

    <!-- Bootstrap JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <script src="./common/header.js"></script>
    <script src="./common/nav.js"></script>
    <script src="./common/common.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
